<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Price Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 30px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; width: 300px; margin: auto; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        input, select, button { margin: 10px; padding: 10px; width: 90%; border-radius: 5px; border: 1px solid #ddd; }
        button { background: #007BFF; color: white; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { font-size: 20px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>3D Print Price Calculator</h2>
        <label>Material Cost (AED/kg):</label>
        <input type="number" id="materialCost" value="100" min="50" max="500" step="5">
        
        <label>Weight (g):</label>
        <input type="number" id="weight" placeholder="Enter weight in grams">

        <label>Print Time (hours):</label>
        <input type="number" id="printTime" placeholder="Enter print time">

        <label>Packaging:</label>
        <select id="packaging">
            <option value="2">Small (2 AED)</option>
            <option value="3">Medium (3 AED)</option>
            <option value="5">Large (5 AED)</option>
            <option value="10">XL (10 AED)</option>
        </select>

        <label>Profit Margin (%):</label>
        <select id="profitMargin">
            <option value="0.4">40%</option>
            <option value="0.5" selected>50%</option>
            <option value="0.6">60%</option>
        </select>

        <button onclick="calculatePrice()">Calculate Price</button>

        <p id="result"></p>
    </div>

    <script>
        function calculatePrice() {
            let materialCost = parseFloat(document.getElementById("materialCost").value);
            let weight = parseFloat(document.getElementById("weight").value);
            let printTime = parseFloat(document.getElementById("printTime").value);
            let packaging = parseFloat(document.getElementById("packaging").value);
            let profitMargin = parseFloat(document.getElementById("profitMargin").value);

            if (isNaN(weight) || isNaN(printTime)) {
                document.getElementById("result").innerHTML = "Please enter valid values.";
                return;
            }

            let materialCostTotal = (weight / 1000) * materialCost * 1.1; // Includes 10% extra for failed prints
            let maintenanceCost = printTime * 0.7;
            let electricityCost = printTime * 0.35 * 0.075;
            let processingFee = 1.0474;

            let totalCost = (materialCostTotal + maintenanceCost + electricityCost + packaging) * processingFee;
            let sellingPrice = totalCost * (1 + profitMargin);

            document.getElementById("result").innerHTML = `Selling Price: <strong>${sellingPrice.toFixed(2)} AED</strong>`;
        }
    </script>
</body>
</html>
